		<!-- navbar -->
		<div class="navbar haut">

		    <!-- reseach -->
		    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<form class="form-inline form-group row">
				<!-- research options -->
				
					<!-- research number options -->
					<div class="row numberOptions">
						Nombre par page :
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="15" checked="selected"> 15
						</label>
						<label class="radio-inline">
						  	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="30"> 30
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="45"> 45

							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="60"> 60
						</label>
					</div><!-- /research number options -->
					
					<!-- research presentation options -->
					<div class="row">
						Type de présentation :
						<label class="radio-inline">
							<input class="mode" type="radio" name="inlineRadioOptions1" id="inlineRadio1" value="page" checked="selected"> En page
						</label>
						<label class="radio-inline">
							<input class="mode" type="radio" name="inlineRadioOptions1" id="inlineRadio2" value="carousel"> Carousel

					</div><!-- /research presentation options -->

			<div class="col-lg-2 col-md-2 col-xs-2" id="ville">

            <div class="col-lg-2 col-md-2 col-xs-2">

					<input class="btn btn-success precedent" type="button" value="&larr; Précédent" id="precedent"><!-- set disabled class if page == 1 -->
				</div>
				<div class="col-lg-4 col-md-4 col-xs-4 col-lg-offset-1 col-md-offset-1 col-xs-offset-1">
					<input class="btn btn-success suivant" type="button"value="Suivant &rarr;" id="suivant">
				</div>
			</div><!-- /next & previous buttons -->

			<!-- content -->

			<!-- Content title -->

	        </div>

	        <!-- Content body -->
	        <div class="row" id="showImagesPaginationMode"></div>

	        <!-- Next and previous buttons controls at the end -->

				<div class="col-lg-3 col-md-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-xs-offset-1">
