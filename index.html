<html>
	<head>
		<title>Ville</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
			<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
			<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
			<script type="text/javascript" src="script/get-photos.js"></script>
			<script type="text/javascript" src="script/auto-complete-city.js"></script>
			<link rel="stylesheet" type="text/css" href="css/main.css">
			<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>

	<body>
		<div class="haut row navbar">
			<div class="col-lg-2">
			</div>
			<div class="col-lg-8 col-md-12 col-xs-12">
				<form class="form-inline">
					<div class="row">
						<div class="col-lg-4 col-md-12 col-xs-12">
							<div class="form-group">
							    <input id="commune" type="text" name="commune" placeholder="Entrez une ville. Ex : Nantes">
							  </div>
						</div>
						<div class="col-lg-4 col-md-12 col-xs-12">
							<div class="form-group">
							  	Nombre de photos :
							  	<br/>
								<label class="radio-inline">
									<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="15" checked="selected"> 15
								</label>
								<label class="radio-inline">
								  	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="30"> 30
								</label>
								<label class="radio-inline">
									<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="45"> 45
								</label>
								<label class="radio-inline">
								  	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="60"> 60
								</label>
								<label class="radio-inline">
									<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="75"> 75
								</label>
							</div>
						</div>
						<div class="col-lg-4 col-md-12 col-xs-12">
							<input id="submit-photos" type="button" value="Rechercher" class="btn btn-default">
						</div>
					</div>
				</form>
			</div>
			<div class="col-lg-2 col-md-2 col-xs-2">
			</div>
		</div>

		<div class="row">
			<div class="col-lg-2 col-md-2 col-xs-2">
			</div>
			<div class="col-lg-8 col-md-8 col-xs-8">
				<center>
					<input class="btn btn-default" type="button" value="Précédent" id="precedent">
					<input class="btn btn-default" type="button"value="Suivant" id="suivant">
				</center>
			</div>
			<div class="col-lg-2 col-md-2 col-xs-2">
			</div>
		</div>

		<div class="row">
			<div class="col-lg-10 col-md-10 col-xs-10 placement">
				<div class="row">		
					<div id="showImages"></div>
				</div>
			</div>
			<div class="col-lg-2 col-md-2 col-xs-2">
				<div>
					<div id="detail" style="display:none">
						<div class="titre">Titre :</div><br><span id="detailTitre"></span><br>
						<div class="titre">Auteur :</div><br><span id="detailAuteur"></span><br>
						<div class="titre">Date de création :</div><br><span id="detailDate"></span><br>
					</div>
				</div>
			</div>			
		</div>

		<div class="row">
			<div class="col-lg-2 col-md-2 col-xs-2">
			</div>
			<div class="col-lg-8 col-md-8 col-xs-8">
				<center>
					<div id="taille"></div>
				</center>
			</div>
			<div class="col-lg-2 col-md-2 col-xs-2">
			</div>
		</div>

		<div class="popFont">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-xs-1">
				</div>
				<div class="col-lg-10 col-md-10 col-xs-10 ">
					Coucou
				</div>
				<div class="col-lg-1 col-md-1 col-xs-1">
				</div>
			</div>
		</div>
